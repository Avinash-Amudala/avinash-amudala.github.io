<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1, h2, h3 { color: #1a1a2e; }
        a { color: #6366f1; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
        pre code { background: none; padding: 0; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #f4f4f4; }
        blockquote { border-left: 4px solid #6366f1; margin: 20px 0; padding-left: 20px; color: #666; }
        img { max-width: 100%; height: auto; border-radius: 8px; }
        .mermaid { background: #fff; padding: 20px; border-radius: 8px; margin: 20px 0; }
        hr { border: none; border-top: 1px solid #eee; margin: 40px 0; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a> | <a href="/about">About</a> | <a href="https://github.com/Avinash-Amudala">GitHub</a>
    </nav>
    <hr>
    {{ content }}
    
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true, theme: 'default' });
    </script>
</body>
</html>
